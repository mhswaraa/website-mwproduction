
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MW.Production - Tools untuk Produktivitas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700;800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              manrope: ['Manrope', 'sans-serif'],
            },
            colors: {
              'brand-dark': '#111827',
              'brand-dark-secondary': '#1F2937',
              'brand-light': '#F3F4F6',
              'brand-gray': '#9CA3AF',
              'brand-primary': '#22D3EE', // Cyan 400
              'brand-secondary': '#A78BFA', // Violet 400
            },
            animation: {
              'gradient-pulse': 'gradient-pulse 10s ease-in-out infinite',
              'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
            },
            keyframes: {
              'gradient-pulse': {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              'fade-in-up': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(20px)',
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)',
                },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<style>
  html {
    scroll-behavior: smooth;
  }
  .gradient-text {
    background: linear-gradient(90deg, #22D3EE, #A78BFA);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-fill-color: transparent;
  }
  .gradient-bg {
    background-size: 200% 200%;
    background-image: linear-gradient(45deg, #22D3EE, #3b0764, #A78BFA);
  }
</style>
</head>
